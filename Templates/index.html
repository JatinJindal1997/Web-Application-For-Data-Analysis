<!Doctype html>
<html>
<head>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href = "{{ url_for('static',filename='stylesheets/form.css') }}" charset="utf-8" />
    <script type = 'text/javascript' src="{{ url_for('static',filename='jquery.js') }}"> </script>
</head>
<body>
<button onclick="window.location.href='/home';" >View Data</button>
<button onclick="window.location.href='/eda';" >EDA</button>
<button onclick="window.location.href='/feature_selection';" >Data Cleaning</button>
<button onclick="window.location.href='/feature_selection';" >Feature Selection</button>
<button onclick="window.location.href='/modelling';" >Modelling</button>

<br><br><br><br>


<div class = container_form>
<form action = "/submit" method="post" enctype="multipart/form-data">

        <label for="data_file" class="col-15"><b> Select a CSV file : </b></label>
        <input type="file" class="col-25" name="data_file" id="data_file">
        <label for="start_index" class="col-15"><b> Start Index : </b></label>
        <input type="number" class="col-25" name="start_index" id="start_index" value={{start}}>
        <label for="end_index" class="col-15"><b> End Index : </b></label>
        <input type="number" class="col-25" name="end_index" id="end_index" value={{end}}>
    <input type="submit" class="col-25" value="submit"/><br>

</form>
</div>
<br><br>
    <table>

        <tr class = 'row'>
        {%for i in df.columns%}
            {% if i == 'text' %}
                <th class="col-15">{{i}}</th>
            {% else %}
                <th class="col-15">{{i}}</th>
            {% endif %}
        {% endfor %}
        </tr>
        {%for i in df.index%}
            <tr class = 'row'>
            {% for j in df.columns %}
                {% if j == 'text' %}
                    <td class="col-15">{{df[j][i]}}</td>
                {% else %}
                    <td class="col-15">{{df[j][i]}}</td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}

    </table>


</body>
</html>
